<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受訪資料卡</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* 讓卡片在頁面中央顯示，並限制寬度 */
        .profile-card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 確保至少有整個視窗的高度 */
            background-color: #f8f9fa; /* 輕微的背景色 */
        }
        .profile-card {
            width: 100%;
            max-width: 500px; /* 限制卡片最大寬度 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 增加陰影效果 */
        }
        .list-group-item strong {
            display: inline-block;
/*            width: 80px; /* 固定標籤寬度，讓值對齊 */
        }
        .card-header{
            background-color: rgb(132,135,61); 
        }

    </style>

</head>
<body>

<div class="profile-card-container">
    <div class="card profile-card">
        <div class="card-header text-center p-4 text-white">
            <h5 class="card-title mb-0">調查研究專題中心</h5>
            <p class="card-text">受訪者</p>
        </div>

        <ul class="list-group list-group-flush">
            
        
            <li class="list-group-item">
                <div class="d-flex justify-content-between">
                    <strong>編號:</strong> <span class="">{{id}}</span>
                </div>
            </li>
            
            <li class="list-group-item">
                <div class="d-flex justify-content-between">
                {% if group ==  1%}
                    <strong>組別:</strong> <span class="badge bg-success">{{group}}</span>
                {% elif group == 2 %}
                     <strong>組別:</strong> <span class="badge bg-danger">{{group}}</span>
                {% elif group == 3 %}
                     <strong>組別:</strong> <span class="badge bg-infos">{{group}}</span>
                {% elif group == 4 %}
                    <strong>組別:</strong> <span class="badge bg-warning">{{group}}</span>
                {% else %}
                    <strong>組別:</strong> <span class="badge bg-light">{{group}}</span>
                {% endif %}
                </div>
            </li>
            
            <li class="list-group-item">
                <div class="d-flex flex-column">
                    <strong>地址:</strong> 
                    <span class="text-muted mt-1">{{name}}</span>
                </div>
            </li>
            
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script type="text/javascript">
_path = window.location.pathname;
 ids = _path.split('/');
_id = ids[ids.length-1]
//var connection = new WebSocket('ws://192.168.70.211:8001/websocket?id='+_id);
var connection = new WebSocket('ws://140.109.171.96:8001/websocket?id='+_id);
connection.onopen = function(){
 connection.send(ids[ids.length-1]);
}
connection.onmessage = function (evt) {
   alert(evt.data);
};
</script>
</body>
</html>
